{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>
    
{% if blogs|length == 0 %}
<p>No Blogs Yet</p>
{% else %}

    <ul class='one'>
        {% for blog in blogs  %}
        <li>
            <a href="/blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p><b>{{blog.body}}</b></p>
            <p><em>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></em></p>
        </li>   
        <hr />
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
