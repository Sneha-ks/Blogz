{% extends "base.html" %}

{% block content %}
    
    {% for blog in blogs %}
    <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
    <p>{{blog.body}}</p>
    <p><small>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
    <hr>
    {% endfor %}

{% endblock %}
